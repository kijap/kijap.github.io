<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effection Login - 2000</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=VT323&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --pastel-blue: #A2D2FF;
            --dark-blue: #4A90E2;
            --white: #ffffff;
            --pink: #FFB7B2;
            --border-light: #ffffff;
            --border-dark: #000080;
            --gray-btn: #c0c0c0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--pastel-blue);
            font-family: 'Comic Neue', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            /* Background Bintang */
            background-image: 
                radial-gradient(white 15%, transparent 16%),
                radial-gradient(white 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }

        /* --- KOTAK LOGIN WINDOWS 98 --- */
        .login-container {
            width: 90%;
            max-width: 450px;
            background: #cceeff;
            border: 4px solid var(--white);
            border-right-color: #424242;
            border-bottom-color: #424242;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.2);
            padding: 4px;
        }

        .window-header {
            background: var(--dark-blue);
            color: white;
            padding: 6px 10px;
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid white;
            margin-bottom: 4px;
        }

        .content-box {
            background: var(--white);
            border: 3px groove #ccc;
            padding: 25px;
            text-align: center;
        }

        /* --- FORM ELEMENTS --- */
        .login-label {
            font-family: 'Comic Neue', cursive;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .y2k-input {
            width: 100%;
            padding: 10px;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            border: 3px solid;
            border-color: #424242 var(--white) var(--white) #424242; /* Inset effect */
            background: #fff;
            margin-bottom: 20px;
            outline: none;
            text-align: center;
            color: #000;
        }

        .y2k-input:focus {
            background: #fffff0;
        }

        .y2k-btn {
            background: var(--gray-btn);
            border: 3px solid var(--white);
            border-right-color: #424242;
            border-bottom-color: #424242;
            color: black;
            padding: 10px 25px;
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            cursor: pointer;
            display: inline-block;
            width: 100%;
            text-decoration: none;
        }

        .y2k-btn:active {
            border: 3px solid #424242;
            border-right-color: var(--white);
            border-bottom-color: var(--white);
            transform: translate(2px, 2px);
        }

        /* --- ERROR MESSAGE --- */
        .error-msg {
            margin-top: 15px;
            color: red;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            display: none; /* Hidden initially */
            animation: shake 0.5s;
            border: 2px dashed red;
            padding: 5px;
            background: #ffe6e6;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Decorative Icon */
        .icon-lock {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <!-- Header Jendela -->
        <div class="window-header">
            <span>Kode Refrensi - Security Check</span>
            <span>X</span>
        </div>

        <!-- Konten Form -->
        <div class="content-box">
            <span class="icon-lock">üîí</span>
            
            <label class="login-label" for="username">Kode?</label>
            
            <!-- Input Kode -->
            <input type="text" id="username" class="y2k-input" placeholder="Ketik kode..." autocomplete="off">
            
            <!-- Tombol Submit -->
            <button class="y2k-btn" onclick="cekNama()">MASUK &rarr;</button>

            <!-- Pesan Error (Default Hidden) -->
            <div id="error-message" class="error-msg">
                ‚ùå ACCESS DENIED!<br>Kode yang Anda masukkan salah.
            </div>
        </div>
    </div>

    <script>
        function cekNama() {
            // Ambil nilai dari input
            const inputNama = document.getElementById('username').value;
            const errorMsg = document.getElementById('error-message');
            
            // Hapus spasi ekstra dan ubah ke huruf kecil untuk pemeriksaan (Case Insensitive)
            const namaTrimmed = inputNama.trim().toLowerCase();

            // Cek apakah nama adalah "kirana"
            if (namaTrimmed === "kirana") {
                // Jika Benar: Redirect ke halaman kirot.html
                window.location.href = "kirot.html";
            } else {
                // Jika Salah: Tampilkan pesan error
                errorMsg.style.display = "block";
                
                // Efek alert sederhana (Opsional)
                // alert("Nama yang Anda masukkan tidak terdaftar!");
                
                // Reset input
                document.getElementById('username').value = "";
                document.getElementById('username').focus();
            }
        }

        // Tambahkan event listener agar bisa tekan Enter
        document.getElementById("username").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                cekNama();
            }
        });
    </script>

</body>
</html>
