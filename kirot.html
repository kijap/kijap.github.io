<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun - Pastel Version</title>
    <!-- Font Modern -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS DASAR & VARIABEL --- */
        :root {
            /* Warna Pastel Biru Muda */
            --bg-pastel: #dbeafe;       /* Biru sangat muda */
            --bg-pastel-gradient: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
            
            /* Warna Aksen (Tetap futuristik tapi lebih lembut) */
            --primary-color: #0284c7;   /* Biru Muda Pekat */
            --secondary-color: #6366f1; /* Ungu Lembut */
            
            /* Kaca (Glassmorphism) - Lebih gelap dari latar agar terlihat */
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.8);
            --text-color: #1e293b;      /* Abu gelap untuk teks */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-pastel-gradient);
            background-attachment: fixed;
            color: var(--text-color);
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- LATAR BELAKANG ANIMASI (CANVAS) --- */
        #canvas-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* --- KONTAINER UTAMA (Glassmorphism) --- */
        .container {
            text-align: center;
            z-index: 1;
            padding: 3rem;
            max-width: 800px;
            width: 90%;
            
            /* Efek Glassmorphism untuk latar terang */
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.01);
        }

        /* --- TIPOGRAFI --- */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: #475569;
            margin-bottom: 40px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* --- HITUNG MUNDUR --- */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.5);
            width: 100px;
            height: 100px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(2, 132, 199, 0.1);
            transition: all 0.3s ease;
        }

        .time-box:hover {
            transform: translateY(-5px);
            background: white;
            box-shadow: 0 8px 25px rgba(2, 132, 199, 0.2);
        }

        .number {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #64748b;
            font-weight: 600;
            margin-top: 4px;
        }

        /* --- PESAN AKHIR --- */
        .message {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            display: none;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .confetti {
            display: inline-block;
            margin: 0 5px;
        }

        /* --- ANIMASI --- */
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Responsif Mobile */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .container { padding: 1.5rem; }
            .time-box { width: 70px; height: 70px; }
            .number { font-size: 1.5rem; }
            .label { font-size: 0.6rem; }
        }
    </style>
</head>
<body>

    <!-- Elemen Kanvas untuk Animasi Latar -->
    <canvas id="canvas-bg"></canvas>

    <div class="container">
        <h1 id="greeting-title">HAPPY BIRTHDAY</h1>
        <p class="subtitle" id="name-display">Kirot</p>

        <!-- Area Hitung Mundur -->
        <div class="countdown-container" id="countdown">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Hari</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Jam</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Menit</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Detik</span>
            </div>
        </div>

        <!-- Pesan yang muncul setelah hitung mundur selesai -->
        <div class="message" id="birthday-message">
            <span class="confetti">ðŸŽ‰</span> Selamat Ulang Tahun! <span class="confetti">ðŸŽ‚</span><br>
            <span style="font-size: 1rem; color: #475569; font-weight: normal;">Semoga panjang umur dan bahagia selalu.</span>
        </div>
    </div>

    <script>
        /* --- 1. KONFIGURASI HITUNG MUNDUR --- */
        
        // Ganti tanggal ini dengan tanggal ulang tahun yang diinginkan
        // Contoh: "December 25, 2025 00:00:00"
        // Saat ini diatur ke tanggal 1 Januari 2030 agar hitung mundur berjalan lama
        const targetDate = new Date("February 28, 2026 21:16:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("birthday-message").style.display = "block";
                document.getElementById("greeting-title").innerText = "SELAMAT ULANG TAHUN!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
        }, 1000);


        /* --- 2. ANIMASI LATAR BELAKANG (PARTIKEL PASTEL) --- */
        
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                // Kecepatan lebih lambat untuk efek rileks
                this.vx = (Math.random() - 0.5) * 0.8; 
                this.vy = (Math.random() - 0.5) * 0.8; 
                this.size = Math.random() * 3 + 1;
                
                // Warna acak pastel (Biru, Ungu, Putih)
                const colors = [
                    'rgba(56, 189, 248, 0.4)', // Pastel Blue
                    'rgba(165, 180, 252, 0.4)', // Pastel Purple
                    'rgba(255, 255, 255, 0.6)'  // White
                ];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const particleCount = 80; // Jumlah partikel
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                
                // Garis penghubung (Constellation) lebih tipis dan transparan
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 120) {
                        ctx.beginPath();
                        // Gradient garis sesuaikan latar
                        ctx.strokeStyle = `rgba(186, 230, 253, ${0.3 - distance/400})`; 
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();

    </script>
</body>
</html>
